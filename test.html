<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .parent {
      position: relative;
      width: 50%; /* You can adjust the width as needed */
      margin: auto;
      height: 10cm;
      border: 2px solid #000; /* Optional: Add a border for visualization */
    }

    .child {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%; /* You can adjust the width as needed */
      height: 50%; /* You can adjust the height as needed */
      border: 2px solid #f00; /* Optional: Add a border for visualization */
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
      <!-- Your content goes here -->
    </div>
  </div>
</body>
</html>
