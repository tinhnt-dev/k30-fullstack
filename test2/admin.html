<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Card wrapper -->
        <div class="card mt-4">
        <!-- card header -->
            <div class="card-header text-white bg-info">
                <h5 class="m-0">Input addon</h5>
            </div>
            <!-- card body -->
            <div class="card-body">
                <div class="input-group mb-3">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mb-3">
                    <input name="number" class="form-control"/>
                    <div class="input-group-text">.00</div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-text">$</div>
                    <input name="currency" class="form-control"/>
                    <div class="input-group-text">.00</div>
                </div>
                <h5>With icon</h5>
                <input name="email" class="form-control mb-3"/>
                <input name="mail_check" class="form-control mb-3"/>
                <input name="addon" class="form-control mb-3"/>
                
                <p>With checkbox and radio inputs</p>
                <input name="checkbox_input" class="form-control mb-3"/>
                <input name="radio_input" class="form-control mb-3"/>
                <p>With buttons</p>
                <span>Large: .input-group.input-group-lg</span>
                <input name="btn_input_large" class="form-control mb-3"/>
                <span>Normal</span>
                <input name="btn_input_normal" class="form-control mb-3"/>
                <span>Small .input-group.input-group-sm</span>
                <input name="btn_input_small" class="form-control mb-3"/>
            </div>
            <br/>
        </div>
    </div>
</body>
</html>
