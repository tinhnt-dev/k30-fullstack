<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use Bootstrap - Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://adminlte.io/themes/v3/plugins/fontawesome-free/css/all.min.css"
    />
  </head>
  <body>
    <!-- Bai nay chia thanh 2 phan (section): 1 section cho header ; 1 section cho thong tin form -->
    <!-- header -->
    <section class="header">
      <h1>General Form</h1>
    </section>
    <!-- form -->
    <section class="container">
      <!-- Card wrapper -->
      <div class="card mt-4">
        <!-- Card header -->
        <div class="card-header text-white bg-info">
          <h3>Input Addon</h3>
        </div>
        <!-- Card body -->
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <span class="input-group-text" id="basic-addon1">.00</span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">$</span
            ><input
              type="text"
              class="form-control"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <span class="input-group-text" id="basic-addon1">.00</span>
          </div>
          <h4>With icons</h4>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fas fa-envelope"></i
            ></span>
            <input
              type="email"
              class="form-control"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              aria-label="Username"
              aria-describedby="basic-addon1"
            /><span class="input-group-text" id="basic-addon1"
              ><i class="fas fa-check"></i
            ></span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fas fa-dollar-sign"></i
            ></span>
            <input
              type="text"
              class="form-control"
              aria-label="Username"
              aria-describedby="basic-addon1"
            /><span class="input-group-text" id="basic-addon1"
              ><i class="fas fa-ambulance"></i
            ></span>
          </div>
          <h4>With checkbox and radio inputs</h4>
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <span class="input-group-text"><input type="checkbox" /></span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group">
                <span class="input-group-text"><input type="radio" /></span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
          <h5>With button</h5>
          <p>Large: <code>.input-group.input-group-lg</code></p>
          <div class="input-group input-group-lg mb-3">
            <div class="input-group-prepend">
              <button
                type="button"
                class="btn btn-warning dropdown-toggle"
                data-toggle="dropdown"
              >
                Action
              </button>
              <ul class="dropdown-menu">
                <li class="dropdown-item"><a href="#">Action</a></li>
                <li class="dropdown-item"><a href="#">Another action</a></li>
                <li class="dropdown-item">
                  <a href="#">Something else here</a>
                </li>
                <li class="dropdown-divider"></li>
                <li class="dropdown-item"><a href="#">Separated link</a></li>
              </ul>
            </div>
            <input type="text" class="form-control" />
          </div>

          <p>Normal</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-danger">Action</button>
            </div>

            <input type="text" class="form-control" />
          </div>

          <p>Small <code>.input-group.input-group-sm</code></p>
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" />
            <span class="input-group-append">
              <button type="button" class="btn btn-info btn-flat">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
